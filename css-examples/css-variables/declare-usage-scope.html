<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-with,initial-scale=1" />
    <!--    <link rel="icon" href="data:;base64,iVBORwOKGO=" /> -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20viewBox='0%200%2016%2016'%3E%3Ctext%20x='0'%20y='14'%3E🤗%3C/text%3E%3C/svg%3E"
    />
    <title>css-variables</title>

    <style type="text/css">
      .item-container {
        padding-left: var(--spacing);
        /* 直接设置的css-vars可以生效，可以写在使用之后 */
        --spacing: 100px;
      }

      /* 必须在上条rule之后 */
      .spacing-val {
        --spacing: 50px;
      }
    </style>
  </head>

  <body>
    <h1>css vars的声明与使用</h1>
    <div>
      <div>普通无样式div</div>
      <div class="item-container">
        在一条css-rule中声明并使用的css-vars可以直接生效
      </div>
      <div class="item-container spacing-val">
        通过className样式名设置的css-var可以对当前元素生效
      </div>
      <div class="item-container" style="--spacing: 25px">
        通过style属性设置的css-var可以对当前元素生效
      </div>
    </div>

    <script></script>
  </body>
</html>
